<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          id="email"
          formControlName="email" 
          placeholder="Correo electrónico" 
          type="email"
          class="form-control"
        />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password"
          formControlName="password" 
          placeholder="Contraseña" 
          type="password"
          class="form-control"
        />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</small>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="btn-login"
        >
          Iniciar Sesión
        </button>
        
        <p class="signup-link">
          ¿No tienes cuenta? 
          <a (click)="switchToRegister()">Regístrate</a>
        </p>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
